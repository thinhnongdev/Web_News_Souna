<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="admin/fragments/head :: head"></head>
<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>
    <!--  Main  -->
    <div class="body-wrapper">
        <!--  Header  -->
        <div th:replace="admin/fragments/header :: header"></div>
        <!--Content  -->
        <div class="container-fluid">

            <h1>Trang update category</h1>
            <form th:action="@{/admin/category/update/{id}(id=${category.id})}" method="post" th:object="${category}">
                <div class="row">
                    <div class="mb-3">
                        <label   class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="name..." th:field="*{name}">
                        <p th:errors="*{name}" style="color: red"></p>
                    </div>
                    <div class="mb-3">
                        <label   class="form-label">Description</label>
                        <input type="text" class="form-control" placeholder="Short description..." th:field="*{description}">
                        <p th:errors="*{description}" style="color: red"></p>
                    </div>
                </div>
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
        <!--Content End-->
    </div>
</div>
</body>
<footer>
    <div th:replace="admin/fragments/footer :: footer"></div>
</footer>
</html>
