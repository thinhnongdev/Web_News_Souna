<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head th:replace="admin/fragments/head :: head"></head>
<body>
<!-- Sidebar -->
<div th:replace="admin/fragments/sidebar :: sidebar"></div>
<!--  Header  -->
<div th:replace="admin/fragments/header :: header"></div>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!--  Main  -->
    <div class="body-wrapper">

        <!--Content  -->
        <div class="container-fluid">

            <h1>Trang add</h1>
            <form method="post" action="create" th:object="${article}">
                <div class="row">
                    <div class="mb-3">
                        <label   class="form-label">Title</label>
                        <input type="text" class="form-control" placeholder="title..." th:field="*{title}">
                        <p th:errors="*{title}" style="color: red"></p>
                    </div>
                    <div class="mb-3">
                        <label   class="form-label">Short description</label>
                        <input type="text" class="form-control" placeholder="Short description..." th:field="*{short_description}">
                    </div>
                    <div class="mb-3">
                        <label   class="form-label">URL thumbnail</label>
                        <input type="text" class="form-control" placeholder="Url.." th:field="*{thumbnail}">
                    </div>
                    <div class="mb-3">
                        <label   class="form-label">Category</label>
                        <select class="form-select" th:field="*{category.id}">
                            <option class="" th:each="cate :${categorylist}" th:value="${cate.getId()}" th:text="${cate.getName()}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Content</label>
                        <textarea class="form-control" id="ckeditor_content" placeholder="content..." th:field="*{content}"></textarea>
                        <p th:errors="*{content}" style="color: red"></p>
                    </div>
                </div>
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
        <!--Content End-->
    </div>
</div>
</body>
<footer>
    <div th:replace="admin/fragments/footer :: footer"></div>
    <script type="text/javascript">
        CKEDITOR.replace('ckeditor_content');
    </script>
</footer>
</html>
