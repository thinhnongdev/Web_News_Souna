<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="admin/fragments/head :: head"></head>
<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>
    <!--  Main  -->
    <div class="body-wrapper">
        <!--  Header  -->
        <div th:replace="admin/fragments/header :: header"></div>
        <!--Content  -->
        <div class="container-fluid">

            <div class="row">
                <div class="col-10">
                    <h1>Trang Account</h1>
                </div>
                <div class="col-2">
                    <a href="/admin/user/add" class="btn btn-success"><i class="fa-solid fa-plus"></i> Add</a>
                </div>
            </div>

            <form action="" method="post">
                <table class="table table-hover">
                    <tr class="row">
                        <th class="col-1">#</th>
                        <th class="col-2">User name</th>
                        <th class="col-2">Full name</th>
                        <th class="col-2">Position</th>
                        <th class="col-1">Active</th>
                        <th class="col-2">Created date</th>
                        <th class="col-2">Action</th>
                    </tr>
                    <tr class="row" th:each="user,stage :${list_user}">
                        <td class="col-1" th:text="${stage.count}"></td>
                        <td class="col-2" th:text="${user.user_name}"></td>
                        <td class="col-2" th:text="${user.full_name}"></td>
                        <td class="col-2" th:text="${user.role.name}"></td>
                        <td class="col-1 " th:if="${user.active}">
                            <div style="background-color: greenyellow;border-radius: 8px;text-align: center;color: white">
                                Activate
                            </div>
                        </td>
                        <td class="col-1" th:unless="${user.active}">
                            <div style="background-color: #ff1455;border-radius: 8px;text-align: center;color: white">
                                Block
                            </div>
                        </td>
                        <td class="col-2" th:text="${user.create_date}"></td>
                        <td class="row col-2">
                            <a th:href="@{user/update/{id}(id=${user.id})}"
                               class="d-flex align-items-center justify-content-center ms-1 col-1 btn "
                               style="height: 30px">
                                <i class="fa-solid fa-pen-to-square"></i></a>
                            <a th:href="@{user/delete/{id}(id=${user.id})}"
                               class="d-flex align-items-center justify-content-center ms-1 col-1 btn"
                               style="height: 30px" onclick="return confirm('Bạn có chắc muốn xóa không?')">
                                <i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!--Content End-->
    </div>
</div>
</body>
<footer>
    <div th:replace="admin/fragments/footer :: footer"></div>
</footer>
</html>
