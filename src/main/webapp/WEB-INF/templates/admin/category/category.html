<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:replace="admin/fragments/head :: head"></head>
<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>
    <!--  Main  -->
    <div class="body-wrapper">
        <!--  Header  -->
        <div th:replace="admin/fragments/header :: header"></div>
        <!--Content  -->
        <div class="container-fluid">

            <div class="row">
                <div class="col-10">
                    <h1>Trang category</h1>
                </div>
                <div class="col-2">
                    <a href="/admin/category/add" class="btn btn-success"><i class="fa-solid fa-plus"></i> Add</a>
                </div>
            </div>

            <form action="" method="post">
                <table class="table table-hover">
                    <tr class="row">
                        <th class="col-1">#</th>
                        <th class="col-2">Code</th>
                        <th class="col-2">Category name</th>
                        <th class="col-3">Description</th>
                        <th class="col-2">Created date</th>
                        <th class="col-2">Action</th>
                    </tr>
                    <tr class="row" th:each="category,stage :${list_category}">
                        <td class="col-1" th:text="${stage.count}"></td>
                        <td class="col-2" th:text="${category.code}"></td>
                        <td class="col-2" th:text="${category.name}"></td>
                        <td class="col-3" th:text="${category.description}"></td>
                        <td class="col-2" th:text="${category.create_date}"></td>
                        <td class="row col-2">
                            <a th:href="@{category/update/{id}(id=${category.id})}"
                               class="d-flex align-items-center justify-content-center ms-1 col-1 btn " style="height: 30px">
                                <i class="fa-solid fa-pen-to-square"></i></a>
                            <a th:href="@{category/delete/{id}(id=${category.id})}"
                               class="d-flex align-items-center justify-content-center ms-1 col-1 btn" style="height: 30px" onclick="return confirm('Bạn có chắc muốn xóa không?')">
                                <i class="fa-solid fa-trash"></i></a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!--Content End-->
    </div>
</div>
</body>
<footer>
    <div th:replace="admin/fragments/footer :: footer"></div>
</footer>
</html>
